<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>b.o.t.h. - Create Job Listing</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Underdog&family=Libre+Barcode+39+Text&family=Comforter+Brush&family=Linden+Hill&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container" id="logged-in-bar"></div>
	<div class="section text-center">
		<h1 class="title"><a href="/">b.o.t.h.</a></h1>
		<div class="barcode mb-0">
			NORMAL WORK FOR NORMAL FOLK
		</div>
	</div>
	<div class="row">
		<div class="col-12 subtitle">Create Job Listing</div>
	</div>
	<div class="post-container">
		<form id="listingForm">

			<div class="listing-field-alt mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="company">Company Name:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="company" name="company" required>
					</div>
				</div>
			</div>

			<div class="listing-field mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="company">Company Size:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="company_size" name="company_size" required>
					</div>
				</div>
			</div>

			<div class="listing-field-alt mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="field">Field:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="field" name="field" required>
					</div>
				</div>
			</div>

			<div class="listing-field mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="position">Job Position:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="position" name="position" required>
					</div>
				</div>
			</div>


			<div class="listing-field-alt mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="location">Location:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="location" name="location" required>
					</div>
				</div>
			</div>

			<div class="listing-field mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="pay">Pay:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="number" id="pay" name="pay" min="0" step="1000" required>
					</div>
				</div>
			</div>


			<div class="listing-field-alt mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="skill1_req">Required Skill 1:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="skill1_req" name="skill1_req" required>
					</div>
				</div>
			</div>

			<div class="listing-field mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="skill2_req">Required Skill 2:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="skill2_req" name="skill2_req" required>
					</div>
				</div>
			</div>

			<div class="listing-field-alt mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="skill3_req">Required Skill 3:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="skill3_req" name="skill3_req" required>
					</div>
				</div>
			</div>


			<div class="listing-field mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="skill4_req">Required Skill 4:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="skill4_req" name="skill4_req" required>
					</div>
				</div>
			</div>

			<div class="listing-field-alt mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="skill5_req">Required Skill 5:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="skill5_req" name="skill5_req" required>
					</div>
				</div>
			</div>


			<div class="listing-field mb-5 pb-5">
				<div class="row">
					<div class="col text-center">
						<label class="listing-field-text" for="personality_types"><a class="listing-field-text"
								href="https://en.wikipedia.org/wiki/Myers%E2%80%93Briggs_Type_Indicator#/media/File:MyersBriggsTypes.png">MBTI</a>
							Types:</label>
					</div>
				</div>
				<div class="row">
					<div class="col subtitle text-center">
						<input type="text" id="personality_types" name="personality_types" required>
					</div>
				</div>
			</div>

			<div class="row p-3 pt-0">

				<div class="listing-field-alt mb-5 pb-5">
					<div class="row">
						<div class="col">
							<label class="listing-field-text" for="job_description">Job Description:</label>
							<button type="button" id="generateBtn" class="btn btn-small">Generate AI Job
								Description</button>
						</div>
					</div>
					<div class="row p-3">
						<div class="col status-text text-center">
							<textarea class="job-description-textarea" id="job_description" name="job_description"
								required></textarea>
						</div>
					</div>
				</div>

				<div class="row p-5 pb-0 pt-0 text-center">
					<div class="col-4">
						<label class="listing-field-text-small" for="job_flexibility">Job Flexibility</label>
					</div>
					<div class="col-2">
						<input type="checkbox" class="listing-checkbox" id="job_flexibility" name="job_flexibility">
					</div>
					<div class="col-4">
						<label class="listing-field-text-small" for="modern_building">Modern Building</label>
					</div>
					<div class="col-2">
						<input class="listing-checkbox" type="checkbox" id="modern_building" name="modern_building">
					</div>					
				</div>

				<div class="row p-5 pb-0 text-center">
					<div class="col-4">
						<label class="listing-field-text-small" for="remote_available">Remote Available</label>
					</div>
					<div class="col-2">
						<input class="listing-checkbox" type="checkbox" id="remote_available" name="remote_available">
					</div>
					<div class="col-4">
						<label class="listing-field-text-small" for="mixed_gender">Mixed Gender</label>
					</div>
					<div class="col-2">
						<input class="listing-checkbox" type="checkbox" id="mixed_gender" name="mixed_gender">
					</div>
				</div>
				<div class="row p-5 pb-0 text-center">
					<div class="col-4">
						<label class="listing-field-text-small" for="diverse_workforce">Diverse Workforce</label>
					</div>
					<div class="col-2">
						<input class="listing-checkbox" type="checkbox" id="diverse_workforce" name="diverse_workforce">
					</div>
				</div>

				<div class="row py-5">
					<div class="col d-flex justify-content-center align-items-center">
						<button type="submit" class="btn btn-custom">Create Listing</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="auth.js" defer></script>
	<script src="config.js" defer></script>
	<script src="postListing.js" defer></script>
	<div class="row justify-content-center mt-5 mb-5">
		<div class="col-12">Â©2024 Lionhackerz/back on the horse</div>
	</div>

</body>
</html>
