<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>b.o.t.h. - View Listing</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&family=Underdog&family=Libre+Barcode+39+Text&family=Comforter+Brush&family=Linden+Hill&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="section text-center">
		<h1 class="title"><a href="/">b.o.t.h.</a></h1>
		<div class="barcode mb-0">
			NORMAL WORK FOR NORMAL FOLK
		</div>
	</div>
	<div class="row">
		<div class="col-12 subtitle">View/Edit Job Listing</div>
	</div>
    <div id="lid-search" class="d-none">
        <form id="lidForm">
            <div class="container">
                <div class="row justify-content-center align-items-center h-25">
                    <div class="col-auto subtitle p-0">
                        <input type="text" id="lidInput" class="form-control subtitle" placeholder="Enter listing ID" required>
                    </div>
                    <div class="col-auto p-3">
                        <button type="button" class="btn btn-custom-e" id="setLidButton">View/Edit Listing</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("setLidButton").addEventListener("click", function () {
            const lidInput = document.getElementById("lidInput").value.trim();

            if (lidInput === "") {
                alert("Please enter a valid LID.");
                return;
            }
            window.location.href = `listing.html?lid=${lidInput}`;
        });
    </script>

	<div class="row d-none" id="loading">
		<div class="col-12 status-text">Loading listing. Please wait...</div>
	</div>
	<div id="listing" class="container my-5 w-75 d-none">
		<div class="row">
			<div class="job-card">
				<div class="row d-flex align-items-center">
					<div class="col-10">
						<p class="subtext"><span id="titleSpan"></span> - $<span id="paySpan"></span>
						</p>
					</div>
					<div class="col-2">
						<button id="editTitle" class="btn btn-edit">Edit Position</button>
						<button id="editPay" class="btn btn-edit">Edit Pay</button>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 listing-info">
						Company: <span id="companySpan"></span>
					</div>
					<div class="col-2">
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 listing-info">
						Field: <span id="fieldSpan"></span>
					</div>
					<div class="col-2">
						<button id="editField" class="btn btn-edit">Edit Field</button>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 listing-info">
						Location: <span id="locationSpan"></span>
					</div>
					<div class="col-2">
						<button id="editLocation" class="btn btn-edit">Edit Location</button>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 site-info">
						Job Description: <span id="genAI"></span>
						<br><span id="descriptionSpan"></span>
					</div>
					<div class="col-2">
						<button id="editDescription" class="btn btn-edit">Edit Description</button>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 skills-container">
						Skills Required: (click to edit)<br>
						<button id="skill1" class="btn skill-info"></button>
						<button id="skill2" class="btn skill-info"></button>
						<button id="skill3" class="btn skill-info"></button>
						<button id="skill4" class="btn skill-info"></button>
						<button id="skill5" class="btn skill-info"></button>
					</div>
					<div id="editSkill" class="col-2">
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 d-flex bool-container justify-content-center">
						<input type="checkbox" id="gender" class="listing-checkbox"><label>Gender Equality</label>
						<input type="checkbox" id="modern" class="listing-checkbox"><label>Modern Workspace</label>
						<input type="checkbox" id="diverse" class="listing-checkbox"><label>Diverse Workforce</label>
					</div>
					<div class="col-2">
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-10 d-flex bool2-container justify-content-center">
						<input type="checkbox" id="flex" class="listing-checkbox"><label>Flexible Work Hours</label>
						<input type="checkbox" id="remote" class="listing-checkbox"><label>Remote Work Available</label>
					</div>
					<div class="col-2">
					</div>
				</div>

			</div>
		</div>


	</div>

	<div class="row justify-content-center mt-5 pt-5 mb-5">
		<div class="col-12 label">Â©2024 Lionhackerz/back on the horse</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="config.js" defer></script>
	<script src="getListing.js" defer></script>
</body>

</html>
